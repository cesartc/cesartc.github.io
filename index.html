<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LittleStitch.lu</title>
  <style>
    :root{
      --theme: #fee8e6;
      --accent: #ff9aa2;
      --text: #2b2b2b;
      --glass: rgba(255,255,255,0.10);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:var(--text);
      background: var(--theme);
      background-image: url('background-emboridery.jpeg'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    body::before{
      content:"";
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background: var(--theme);
      opacity: 0;
      pointer-events:none;
      backdrop-filter: none;
    }
    .wrap{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:36px 18px 48px;box-sizing:border-box;position:relative;z-index:1;}

    .card{width:100%;max-width:520px;background:var(--glass);border-radius:18px;padding:28px 20px 36px;box-shadow: 0 8px 30px rgba(0,0,0,0.05);backdrop-filter: blur(1px);position:relative;overflow:hidden}

    .blob{position:absolute;border-radius:50%;filter:blur(36px);opacity:0.7;transform:translate3d(0,0,0);pointer-events:none}
    .blob.a{width:260px;height:260px;background:linear-gradient(135deg,var(--accent), rgba(255,255,255,0.5));top:-80px;right:-60px;animation:floatA 7s ease-in-out infinite}
    .blob.b{width:180px;height:180px;background:rgba(255,185,190,0.5);bottom:-60px;left:-40px;animation:floatB 9s ease-in-out infinite}
    @keyframes floatA{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(14px) rotate(6deg)}100%{transform:translateY(0) rotate(0)}}
    @keyframes floatB{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-10px) rotate(-6deg)}100%{transform:translateY(0) rotate(0)}}

    .header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:92px;height:92px;border-radius:50%;overflow:hidden;display:inline-block;border:4px solid rgba(255,255,255,0.7);box-shadow:0 6px 18px rgba(0,0,0,0.08);background:linear-gradient(180deg,#fff, #f9f9f9)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block;border-radius:50%;}
    h1{font-size:18px;margin:0;font-weight:600}
    p.subtitle{margin:0;font-size:13px;color:#6b6b6b}

    .links{display:flex;flex-direction:column;gap:12px;margin-top:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:14px 16px;border-radius:12px;font-size:16px;font-weight:600;text-decoration:none;border:none;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;box-shadow:0 6px 18px rgba(11,11,11,0.06);background:linear-gradient(90deg, rgba(255,255,255,0.5), rgba(255,255,255,0.3));}
    .btn:active{transform:scale(.99)}
    .btn.primary{background:linear-gradient(90deg,#ff7b89,#ff9aa2);color:white}
    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);color:var(--text);}

    .btn svg{width:18px;height:18px;fill:currentColor;}

    .note{font-size:12px;color:#7a7a7a;text-align:center;margin-top:14px}

    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:26px;background:var(--text);color:white;padding:10px 14px;border-radius:999px;font-weight:600;opacity:0;pointer-events:none;transition:opacity .18s ease, transform .18s cubic-bezier(.2,1,.3,1)}
    .toast.show{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(-6px)}

    @media(min-width:520px){ .wrap{padding:48px;} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="blob a" aria-hidden="true"></div>
      <div class="blob b" aria-hidden="true"></div>

      <header class="header">
        <span class="logo" id="logo">
          <img src="littlestitchlogo1.jpeg" alt="Mi logo" />
        </span>
        <h1>LittleStitch.lu</h1>
        <p class="subtitle">Moien!</p>
      </header>

      <nav class="links" aria-label="Enlaces principales">
        <a class="btn primary" href="https://instagram.com/littlestitch.lu" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224,202a53,53,0,1,0,53,53A53,53,0,0,0,224,202Zm124-41a54,54,0,1,0,54,54A54,54,0,0,0,348,161ZM398.8,80A80.2,80.2,0,0,0,320,1.2H128A80.2,80.2,0,0,0,49.2,80V320A80.2,80.2,0,0,0,128,398.8H320A80.2,80.2,0,0,0,398.8,320V80ZM224,338a114,114,0,1,1,114-114A114,114,0,0,1,224,338Z"/></svg>
          Follow me on Instagram! :)
        </a>

        <a class="btn primary" href="https://revolut.me/kenniacl" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M456 64H56C25.07 64 0 89.07 0 120v272c0 30.93 25.07 56 56 56h400c30.93 0 56-25.07 56-56V120c0-30.93-25.07-56-56-56zM64 208h384v48H64v-48zM120 320h64v32h-64v-32z"/></svg>
          Revolut
        </a>

        <button class="btn primary" id="copyBtn" data-copy-text="LUXX0019X00644750000" aria-label="Copiar texto al portapapeles">Copy my IBAN</button>
      </nav>

      <!-- <p class="note">Toca el botón para copiar el texto. El primer botón abre Instagram.</p> -->
    </div>
  </div>



  <div class="toast" id="toast" role="status" aria-live="polite">Copiado al portapapeles</div>

  <script>
    (function(){
      const copyBtn = document.getElementById('copyBtn');
      const toast = document.getElementById('toast');

      function showToast(text){
        toast.textContent = text || 'Copiado al portapapeles';
        toast.classList.add('show');
        setTimeout(()=>toast.classList.remove('show'),1600);
      }

      async function copyText(text){
        try{
          if(navigator.clipboard && navigator.clipboard.writeText){
            await navigator.clipboard.writeText(text);
            return true;
          } else {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; textarea.style.opacity='0';
            document.body.appendChild(textarea);
            textarea.select();
            const ok = document.execCommand('copy');
            document.body.removeChild(textarea);
            return ok;
          }
        }catch(e){
          return false;
        }
      }

      copyBtn.addEventListener('click', async function(){
        const text = copyBtn.getAttribute('data-copy-text') || copyBtn.textContent.trim();
        const ok = await copyText(text);
        if(ok){
          showToast('Copied: ' + text);
        } else {
          showToast('Error');
        }
        if(navigator.vibrate) navigator.vibrate(40);
      });

      let touchTimer = null;
      copyBtn.addEventListener('touchstart', function(e){
        touchTimer = setTimeout(async ()=>{
          const text = copyBtn.getAttribute('data-copy-text') || copyBtn.textContent.trim();
          const ok = await copyText(text);
          showToast(ok ? ('Copied: ' + text) : 'Error');
        }, 600);
      });
      copyBtn.addEventListener('touchend', ()=>{ if(touchTimer) clearTimeout(touchTimer); });

      copyBtn.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault(); copyBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
