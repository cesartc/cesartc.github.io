<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LittleStitch.lu</title>
  <style>
    :root{
      --theme: #fee8e6;
      --accent: #f1ada8;
      --accent-dark: #e08c85;
      --accent-light: #f7c7c3;
      --text: #3a2321; /* Slightly darker for contrast */
      --text-light: #fff;
      --text-muted: #7a4d4a;
      --glass: rgba(241,173,168,0.32); /* glassmorphism base */
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:var(--text);
      background: var(--theme);
      background-image: url('background-emboridery.jpeg'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-color: #FDBCB4; /* Melon color */
    }
    body::before{
      content:"";
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      /* background: var(--theme); */
      background: #FDBCB4;
      opacity: 0.2;
      pointer-events:none;
      backdrop-filter: none;
    }
    .wrap{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:36px 18px 48px;box-sizing:border-box;position:relative;z-index:1;}

    .card{
      width:100%;
      max-width:520px;
      background: rgba(241,173,168,0.18); /* subtle glassmorphism, no gradient */
      border-radius:18px;
      padding:28px 20px 36px;
      box-shadow: 0 8px 30px rgba(241,173,168,0.10), 0 1.5px 4px rgba(0,0,0,0.04);
      /* backdrop-filter: blur(0px) saturate(140%); */
      border: 1.5px solid rgba(241,173,168,0.28);
      position:relative;
      overflow:hidden;
      color: var(--text);
    }

    .blob{position:absolute;border-radius:50%;filter:blur(36px);opacity:0.7;transform:translate3d(0,0,0);pointer-events:none}
    .blob.a{width:260px;height:260px;background:linear-gradient(135deg,var(--accent), rgba(255,255,255,0.5));top:-80px;right:-60px;animation:floatA 7s ease-in-out infinite}
    .blob.b{width:180px;height:180px;background:rgba(255,185,190,0.5);bottom:-60px;left:-40px;animation:floatB 9s ease-in-out infinite}
    @keyframes floatA{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(14px) rotate(6deg)}100%{transform:translateY(0) rotate(0)}}
    @keyframes floatB{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-10px) rotate(-6deg)}100%{transform:translateY(0) rotate(0)}}

    .header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:92px;height:92px;border-radius:50%;overflow:hidden;display:inline-block;border:4px solid rgba(255,255,255,0.7);box-shadow:0 6px 18px rgba(0,0,0,0.08);background:linear-gradient(180deg,#fff, #f9f9f9);position:relative;z-index: 2;} /* bring logo to front */
    .logo img{width:100%;height:100%;object-fit:cover;display:block;border-radius:50%;}
    h1{
      font-size:18px;
      margin:0;
      font-weight:700;
      color: #2b1816; /* Mucho m치s oscuro para contraste */
      letter-spacing: 0.5px;
      text-shadow: 0 1px 6px rgba(255,255,255,0.18); /* Sutil realce */
    }
    p.subtitle{
      margin:0;
      font-size:13px;
      color: #4d2320; /* M치s oscuro para contraste */
      font-weight: 600;
      text-shadow: 0 1px 6px rgba(255,255,255,0.18);
    }

    .links{display:flex;flex-direction:column;gap:12px;margin-top:8px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:14px 20px;
      border-radius:16px;
      font-size:16px;
      font-weight:600;
      text-decoration:none;
      border:none;
      cursor:pointer;
      transition:
        background .16s cubic-bezier(.4,0,.2,1),
        color .16s cubic-bezier(.4,0,.2,1),
        box-shadow .16s cubic-bezier(.4,0,.2,1),
        transform .10s;
      box-shadow:0 2px 8px rgba(241,173,168,0.10), 0 1.5px 4px rgba(0,0,0,0.04);
      background: var(--accent-light);
      color: var(--accent-dark);
      outline: none;
      border: 1.5px solid transparent;
    }
    .btn:active{
      transform:scale(.98);
      box-shadow:0 1px 2px rgba(241,173,168,0.10);
    }
    .btn:focus-visible {
      border-color: var(--accent-dark);
      box-shadow: 0 0 0 2px var(--accent-light);
    }
    .btn.primary{
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      color: var(--text-light);
      border: 1.5px solid var(--accent);
      box-shadow: 0 4px 16px rgba(241,173,168,0.13);
    }
    .btn.primary:hover,
    .btn.primary:focus-visible{
      background: linear-gradient(90deg, var(--accent-dark), var(--accent));
      color: var(--text-light);
      box-shadow: 0 6px 20px rgba(241,173,168,0.18);
    }
    .btn.ghost{
      background: transparent;
      color: var(--accent-dark);
      border: 1.5px solid var(--accent-light);
    }
    .btn.ghost:hover,
    .btn.ghost:focus-visible{
      background: var(--accent-light);
      color: var(--accent-dark);
      border-color: var(--accent);
    }
    .btn svg{
      width:18px;
      height:18px;
      fill:currentColor;
      flex-shrink: 0;
    }

    .note{
      font-size:12px;
      color:var(--text-muted);
      text-align:center;
      margin-top:14px
    }

    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:26px;background: var(--accent-dark);color: var(--text-light);padding:10px 14px;border-radius:999px;font-weight:600;opacity:0;pointer-events:none;transition:opacity .18s ease, transform .18s cubic-bezier(.2,1,.3,1)}
    .toast.show{opacity:0.6;pointer-events:auto;transform:translateX(-50%) translateY(-6px)}

    @media(min-width:520px){ .wrap{padding:48px;} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="blob a" aria-hidden="true"></div>
      <div class="blob b" aria-hidden="true"></div>

      <header class="header">
        <span class="logo" id="logo">
          <img src="littlestitchlogo1.jpeg" alt="Mi logo" />
        </span>
        <h1>LittleStitch.lu</h1>
        <p class="subtitle">Moien!</p>
      </header>

      <nav class="links" aria-label="Enlaces principales">
        <a class="btn primary" href="https://instagram.com/littlestitch.lu" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224,202a53,53,0,1,0,53,53A53,53,0,0,0,224,202Zm124-41a54,54,0,1,0,54,54A54,54,0,0,0,348,161ZM398.8,80A80.2,80.2,0,0,0,320,1.2H128A80.2,80.2,0,0,0,49.2,80V320A80.2,80.2,0,0,0,128,398.8H320A80.2,80.2,0,0,0,398.8,320V80ZM224,338a114,114,0,1,1,114-114A114,114,0,0,1,224,338Z"/></svg>
          Follow me on Instagram :)
        </a>

        <a class="btn primary" href="https://revolut.me/kenniacl" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M456 64H56C25.07 64 0 89.07 0 120v272c0 30.93 25.07 56 56 56h400c30.93 0 56-25.07 56-56V120c0-30.93-25.07-56-56-56zM64 208h384v48H64v-48zM120 320h64v32h-64v-32z"/></svg>
          Revolut
        </a>

        <button class="btn primary" id="copyBtn" data-copy-text="LU441111774269150000" aria-label="Copiar texto al portapapeles">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M456 64H56C25.07 64 0 89.07 0 120v272c0 30.93 25.07 56 56 56h400c30.93 0 56-25.07 56-56V120c0-30.93-25.07-56-56-56zM64 208h384v48H64v-48zM120 320h64v32h-64v-32z"/></svg>
            IBAN 
        </button>
      </nav>

      <!-- <p class="note">Toca el bot칩n para copiar el texto. El primer bot칩n abre Instagram.</p> -->
    </div>
  </div>



  <div class="toast" id="toast" role="status" aria-live="polite">Copiado al portapapeles</div>

  <script>
    (function(){

    const params = new URLSearchParams(window.location.search);
    const redirect = params.get('r');
    if (redirect === '' || redirect === null) {
      document.documentElement.innerHTML = '';
      window.location.replace('https://instagram.com/littlestitch.lu');
      return;
    }


      const copyBtn = document.getElementById('copyBtn');
      const toast = document.getElementById('toast');

      function showToast(text){
        toast.textContent = text || 'Copiado al portapapeles';
        toast.classList.add('show');
        setTimeout(()=>toast.classList.remove('show'),1600);
      }

      async function copyText(text){
        try{
          if(navigator.clipboard && navigator.clipboard.writeText){
            await navigator.clipboard.writeText(text);
            return true;
          } else {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; textarea.style.opacity='0';
            document.body.appendChild(textarea);
            textarea.select();
            const ok = document.execCommand('copy');
            document.body.removeChild(textarea);
            return ok;
          }
        }catch(e){
          return false;
        }
      }

      copyBtn.addEventListener('click', async function(){
        const text = copyBtn.getAttribute('data-copy-text') || copyBtn.textContent.trim();
        const ok = await copyText(text);
        if(ok){
          showToast('IBAN copied');
        } else {
          showToast('Error');
        }
        if(navigator.vibrate) navigator.vibrate(40);
      });

      let touchTimer = null;
      copyBtn.addEventListener('touchstart', function(e){
        touchTimer = setTimeout(async ()=>{
          const text = copyBtn.getAttribute('data-copy-text') || copyBtn.textContent.trim();
          const ok = await copyText(text);
          showToast(ok ? ('IBAN copied.') : 'Error');
        }, 600);
      });
      copyBtn.addEventListener('touchend', ()=>{ if(touchTimer) clearTimeout(touchTimer); });

      copyBtn.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault(); copyBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
